<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Est√∫dio Eliane Pereira</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
        }

        .login-box input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-box button {
            width: 100%;
            padding: 0.6rem;
            background-color: #404726;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Entrar no Curso</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button onclick="login()">Entrar</button>
        <div class="error" id="error-msg"></div>
    </div>

    <script>
        const allowedUsers = [
            { email: "isadoracvarlho@gmail.com", password: "senha123" },
            { email: "aluno2@email.com", password: "segura456" }
        ];

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            const user = allowedUsers.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                errorMsg.textContent = "E-mail ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
