<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Est√∫dio Eliane Pereira</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            background-color: #fafafa;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .login-box input {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-box button {
            width: 100%;
            padding: 0.7rem;
            background-color: #404726;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-box button:hover {
            background-color: #333b1f;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Entrar no Curso</h2>
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="password" id="password" placeholder="Sua senha">
        <button onclick="login()">Entrar</button>
        <div class="error" id="error-msg"></div>
    </div>

    <script>
        const allowedUsers = [
            { email: "isadoracvarlho@gmail.com", password: "senha123" },
            { email: "aluno2@email.com", password: "segura456" }
        ];

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");

            const user = allowedUsers.find(u => u.email === email && u.password === password);

            if (user) {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                errorMsg.textContent = "E-mail ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
